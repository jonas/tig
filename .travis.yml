language: c
sudo: false

addons:
  apt:
    packages:
    - asciidoc
    - xmlto
    - valgrind

env:
  - TIG_BUILD=autoconf
  - TIG_BUILD=config.make

compiler:
  - gcc
  - clang

script: tools/travis.sh

matrix:
  include:
  - os: osx
    env: TIG_BUILD=brew
    compiler: clang
    script: tools/travis.sh
